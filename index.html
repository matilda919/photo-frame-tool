<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #FFF8E7 0%, #FFEFC1 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 20%, rgba(255, 200, 87, 0.12) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 180, 100, 0.12) 0%, transparent 50%);

            z-index: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 200, 87, 0.25);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(255, 160, 50, 0.12),

            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #3D2E1F;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: rgba(61, 46, 31, 0.65);
            font-size: 15px;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .upload-area {
            position: relative;
            border: 2px dashed rgba(255, 160, 50, 0.4);
            border-radius: 16px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 245, 230, 0.5);
            margin-bottom: 24px;
        }

        .upload-area:hover {
            border-color: rgba(255, 140, 30, 0.7);
            background: rgba(255, 235, 200, 0.6);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: rgba(255, 160, 50, 0.8);
            background: rgba(255, 220, 150, 0.5);
        }

        .upload-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            pointer-events: none;
            animation: bounce 2s ease-in-out infinite;
            object-fit: contain;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(-3deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(-5px) rotate(3deg);
            }
        }

        .upload-icon.success {
            animation: celebrate 0.6s ease-out;
        }

        @keyframes celebrate {
            0% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.2) rotate(-10deg);
            }
            50% {
                transform: scale(1.1) rotate(10deg);
            }
            75% {
                transform: scale(1.15) rotate(-5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);

        input[type="text"]:focus {

        select {

            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;

            color: #3D2E1F;

            cursor: pointer;
        }

        select:focus {

            border-color: rgba(255, 160, 50, 0.6);

            box-shadow: 0 0 0 4px rgba(255, 200, 87, 0.15);

        select option {

        }

        .options-row {

        .btn {

            background: linear-gradient(135deg, rgba(255, 160, 50, 0.95) 0%, rgba(255, 140, 30, 0.95) 100%);
            color: white;

            font-weight: 600;

        .btn:hover {

        .btn:active {

        .btn:disabled {

            box-shadow: none;
        }

        .preview {
            margin-top: 30px;

        }

        .preview.show {

        }

        .preview-title {

        }

        #previewCanvas {

        .info {

        .loading {

        }

        }

        @media (max-width: 600px) {

            }

            }

            }
        }
    </style>
</head>
<body>

    <script>
        let selectedImage = null;
        let deviceInfo = {
            make: '',
            model: '',
            dateTime: '',
            gpsLatitude: null,
            gpsLongitude: null,
            location: '',
            weather: null
        };
        let brandLogos = {}; // Â≠òÂÇ®Âä†ËΩΩÁöÑÂìÅÁâålogoÂõæÁâá
        let logosLoaded = false; // Ê†áËÆ∞logoÊòØÂê¶Âä†ËΩΩÂÆåÊàê

        // È¢ÑÂä†ËΩΩÂìÅÁâålogoÂõæÁâáÔºà‰ΩøÁî®ÂèØÈù†ÁöÑCDNÔºâ
        function loadBrandLogos() {
            return new Promise((resolve) => {
                // ‰ΩøÁî®Â§ö‰∏™Â§áÁî®URL‰ª•ÊèêÈ´òÊàêÂäüÁéá
                const logoUrls = {
                    'apple': [
                        'https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/apple.svg'
                    ],
                    'sony': [
                        'https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/sony.svg',
                        'https://www.vectorlogo.zone/logos/sony/sony-icon.svg'
                    ],
                    'fujifilm': [
                        'https://www.vectorlogo.zone/logos/fujifilm/fujifilm-ar21.svg',
                        'https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/fujifilm.svg'
                    ],
                    'canon': [
                        'https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/canon.svg',
                        'https://www.vectorlogo.zone/logos/canon/canon-icon.svg'
                    ],
                    'nikon': [
                        'https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/nikon.svg',
                        'https://www.vectorlogo.zone/logos/nikon/nikon-icon.svg'
                    ],
                    'leica': [
                        'https://www.vectorlogo.zone/logos/leica-camera/leica-camera-ar21.svg',
                        'https://cdn.worldvectorlogo.com/logos/leica.svg'
                    ],
                    'ricoh': [
                        'https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/ricoh.svg',
                        'https://www.vectorlogo.zone/logos/ricoh/ricoh-icon.svg'
                    ]
                };

                let loadedCount = 0;
                const totalCount = Object.keys(logoUrls).length;

                Object.keys(logoUrls).forEach(brand => {
                    const urls = logoUrls[brand];
                    let urlIndex = 0;

                    const tryLoadImage = () => {
                        if (urlIndex >= urls.length) {
                            // ÊâÄÊúâURLÈÉΩÂ§±Ë¥•‰∫Ü
                            console.log(`LogoÂä†ËΩΩÂ§±Ë¥•ÔºàÊâÄÊúâURLÂ∞ùËØïÂÆåÊØïÔºâ: ${brand}`);
                            loadedCount++;
                            if (loadedCount === totalCount) {
                                logosLoaded = true;
                                resolve();
                            }
                            return;
                        }

                        const img = new Image();
                        img.crossOrigin = 'anonymous';

                        img.onload = () => {
                            brandLogos[brand] = img;
                            loadedCount++;
                            console.log(`LogoÂä†ËΩΩÊàêÂäü: ${brand} (URL ${urlIndex + 1})`);

                            if (loadedCount === totalCount) {
                                logosLoaded = true;
                                console.log('ÊâÄÊúâlogoÂä†ËΩΩÂÆåÊàê');
                                resolve();
                            }
                        };

                        img.onerror = (e) => {
                            console.log(`LogoÂä†ËΩΩÂ§±Ë¥•: ${brand} (URL ${urlIndex + 1})`, e);
                            urlIndex++;
                            tryLoadImage(); // Â∞ùËØï‰∏ã‰∏Ä‰∏™URL
                        };

                        img.src = urls[urlIndex];
                    };

                    tryLoadImage();
                });
            });
        }

        // È°µÈù¢Âä†ËΩΩÊó∂È¢ÑÂä†ËΩΩlogo
        loadBrandLogos();

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const photographerInput = document.getElementById('photographerInput');
        const customTextInput = document.getElementById('customTextInput');
        const ratioSelect = document.getElementById('ratioSelect');
        const qualitySelect = document.getElementById('qualitySelect');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const preview = document.getElementById('preview');
        const previewCanvas = document.getElementById('previewCanvas');
        const deviceInfoDiv = document.getElementById('deviceInfo');
        const deviceNameSpan = document.getElementById('deviceName');
        const loading = document.getElementById('loading');
        const fileSizeInfo = document.getElementById('fileSizeInfo');
        const ctx = previewCanvas.getContext('2d');

        // ÊãñÊãΩ‰∏ä‰º†
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // Êñá‰ª∂ÈÄâÊã©
        fileInput.addEventListener('change', (e) => {
            console.log('Êñá‰ª∂ÈÄâÊã©‰∫ã‰ª∂Ëß¶Âèë', e.target.files);
            if (e.target.files && e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Ê∑ªÂä†input‰∫ã‰ª∂‰Ωú‰∏∫Â§áÁî®
        fileInput.addEventListener('input', (e) => {
            console.log('input‰∫ã‰ª∂Ëß¶Âèë', e.target.files);
            if (e.target.files && e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Â§ÑÁêÜÊñá‰ª∂
        function handleFile(file) {
            console.log('handleFileË¢´Ë∞ÉÁî®', file);

            if (!file) {
                console.log('Êñá‰ª∂‰∏∫Á©∫');
                return;
            }

            if (!file.type.startsWith('image/')) {
                alert('ËØ∑ÈÄâÊã©ÂõæÁâáÊñá‰ª∂ÔºÅ');
                console.log('Êñá‰ª∂Á±ªÂûã‰∏çÊ≠£Á°Æ:', file.type);
                return;
            }

            console.log('ÂºÄÂßãËØªÂèñÊñá‰ª∂');
            const reader = new FileReader();

            reader.onerror = (error) => {
                console.error('Êñá‰ª∂ËØªÂèñÈîôËØØ:', error);
                alert('Êñá‰ª∂ËØªÂèñÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
            };

            reader.onload = (e) => {
                console.log('Êñá‰ª∂ËØªÂèñÂÆåÊàê');
                const img = new Image();

                img.onerror = (error) => {
                    console.error('ÂõæÁâáÂä†ËΩΩÈîôËØØ:', error);
                    alert('ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
                };

                img.onload = () => {
                    console.log('ÂõæÁâáÂä†ËΩΩÊàêÂäü', img.width, img.height);
                    selectedImage = img;
                    const uploadIcon = document.getElementById('uploadIcon');
                    const uploadText = uploadArea.querySelector('.upload-text');

                    // Êõ¥Êç¢‰∏∫ÂèØÁà±ÁöÑÊàêÂäüÂõæÊ†á
                    uploadIcon.src = 'https://raw.githubusercontent.com/matilda919/photo-frame-tool/main/images/success.png';
                    uploadIcon.classList.add('success');
                    uploadText.textContent = 'ÁÖßÁâáÂ∑≤ÈÄâÊã©';

                    processBtn.disabled = false;
                    console.log('ÊåâÈíÆÂ∑≤ÂêØÁî®');

                    // ËØªÂèñEXIF‰ø°ÊÅØ
                    readExifData(file);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // ËØªÂèñEXIF‰ø°ÊÅØÔºà‰ΩøÁî®exif-jsÂ∫ìÔºå‰øÆÂ§çÁâàÔºâ
        function readExifData(file) {
            return new Promise((resolve) => {
                console.log('ÂºÄÂßãËØªÂèñEXIF‰ø°ÊÅØ');

                const img = new Image();
                const reader = new FileReader();

                reader.onload = function(e) {
                    img.src = e.target.result;

                    img.onload = function() {
                        EXIF.getData(img, async function() {
                            console.log('EXIFÊï∞ÊçÆËØªÂèñÂÆåÊàê');
                            console.log('ÊâÄÊúâEXIFÊ†áÁ≠æ:', EXIF.getAllTags(this));

                            // ËØªÂèñËÆæÂ§á‰ø°ÊÅØ
                            const make = EXIF.getTag(this, 'Make') || '';
                            const model = EXIF.getTag(this, 'Model') || '';

                            console.log('Make:', make);
                            console.log('Model:', model);

                            deviceInfo.make = make;
                            deviceInfo.model = model;

                            // ÊòæÁ§∫ËÆæÂ§á‰ø°ÊÅØ
                            if (make || model) {
                                let deviceText = '';
                                if (make) deviceText += make;
                                if (model) {
                                    if (deviceText) deviceText += ' ';
                                    deviceText += model;
                                }
                                deviceNameSpan.textContent = deviceText.trim();
                                deviceInfoDiv.classList.add('show');
                            }

                            // ËØªÂèñÊãçÊëÑÊó∂Èó¥
                            const dateTime = EXIF.getTag(this, 'DateTimeOriginal') || EXIF.getTag(this, 'DateTime') || '';
                            console.log('ÊãçÊëÑÊó∂Èó¥ÂéüÂßãÂÄº:', dateTime);
                            deviceInfo.dateTime = dateTime;

                            // ËØªÂèñGPS‰ø°ÊÅØ
                            const lat = EXIF.getTag(this, 'GPSLatitude');
                            const latRef = EXIF.getTag(this, 'GPSLatitudeRef');
                            const lon = EXIF.getTag(this, 'GPSLongitude');
                            const lonRef = EXIF.getTag(this, 'GPSLongitudeRef');

                            console.log('GPSÂéüÂßãÊï∞ÊçÆ:', {lat, latRef, lon, lonRef});

                            if (lat && lon && Array.isArray(lat) && Array.isArray(lon) && lat.length >= 3 && lon.length >= 3) {
                                // ËΩ¨Êç¢‰∏∫ÂçÅËøõÂà∂Â∫¶Êï∞
                                const latitude = convertDMSToDD2(lat[0], lat[1], lat[2], latRef);
                                const longitude = convertDMSToDD2(lon[0], lon[1], lon[2], lonRef);

                                console.log('ËΩ¨Êç¢ÂêéÁöÑGPSÂùêÊ†á:', {latitude, longitude});

                                deviceInfo.gpsLatitude = latitude;
                                deviceInfo.gpsLongitude = longitude;

        async function getHistoricalWeather(lat, lon, date) {
            try {

                const response = await fetch(
                    `https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${date}&end_date=${date}&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=auto`

                const data = await response.json();

                    qualityValue = 1.0;
            }

            // Ê†πÊçÆÁîªÂ∏ÉÂ∞∫ÂØ∏ÂíåË¥®ÈáèÈ¢Ñ‰º∞Êñá‰ª∂Â§ßÂ∞è
            const pixels = previewCanvas.width * previewCanvas.height;
            // JPEGÂéãÁº©ÂêéÔºåÊØèÂÉèÁ¥†Á∫¶0.5-1.5Â≠óËäÇÔºåÂèñÂÜ≥‰∫éË¥®Èáè
            const bytesPerPixel = 0.5 + qualityValue * 0.8;
            const estimatedBytes = pixels * bytesPerPixel;
            const estimatedMB = (estimatedBytes / (1024 * 1024)).toFixed(2);

            fileSizeInfo.textContent = `È¢Ñ‰º∞Êñá‰ª∂Â§ßÂ∞èÔºö${estimatedMB} MB`;
        }

        // ‰∏ãËΩΩÁÖßÁâá
        downloadBtn.addEventListener('click', async () => {
            try {
                // Ëé∑ÂèñÁî®Êà∑ÈÄâÊã©ÁöÑÁîªË¥®
                const quality = qualitySelect.value;
                let qualityValue;

                switch(quality) {
                    case 'high':
                        qualityValue = 1.0;
                        break;
                    case 'medium':
                        qualityValue = 0.8;
                        break;
                    case 'low':
                        qualityValue = 0.6;
                        break;
                    default:
                        qualityValue = 1.0;
                }

                // ËΩ¨Êç¢‰∏∫BlobÂØπË±°
                previewCanvas.toBlob(async (blob) => {
                    // Ê£ÄÊµãÊòØÂê¶ÊîØÊåÅ Web Share APIÔºàiOS SafariÊîØÊåÅÔºâ
                    if (navigator.share && navigator.canShare) {
                        try {
                            const file = new File([blob], `photo_${new Date().getTime()}.jpg`, { type: 'image/jpeg' });
                            if (navigator.canShare({ files: [file] })) {
                                await navigator.share({
                                    files: [file],
                                    title: 'ÁÖßÁâáÂä†ËæπÊ°Ü',
                                    text: '‰øùÂ≠òÁÖßÁâáÂà∞Áõ∏ÂÜå'
                                });
                                return;
                            }
                        } catch (err) {
                            console.log('Share API failed:', err);
                        }
                    }

                    // ÈôçÁ∫ßÊñπÊ°àÔºö‰º†Áªü‰∏ãËΩΩÊñπÂºè
                    const link = document.createElement('a');
                    const timestamp = new Date().getTime();
                    link.download = `photo_with_frame_${timestamp}.jpg`;
                    link.href = URL.createObjectURL(blob);
                    link.click();
                    URL.revokeObjectURL(link.href);
                }, 'image/jpeg', qualityValue);
            } catch (err) {
                console.error('‰∏ãËΩΩÂ§±Ë¥•:', err);
                alert('‰øùÂ≠òÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        });
    </script>
