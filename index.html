        // è¯»å–EXIFä¿¡æ¯ï¼ˆå®Œæ•´ç‰ˆï¼‰
        async function readExifData(file) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const view = new DataView(e.target.result);
                    console.log('å¼€å§‹è¯»å–EXIF');

                    if (view.getUint16(0, false) != 0xFFD8) {

                    let offset = 2;
                    while (offset < view.byteLength) {
                        if (offset + 4 > view.byteLength) break;

                        const marker = view.getUint16(offset, false);
                        offset += 2;

                        if (marker == 0xFFE1) { // APP1 marker (EXIF)
                            console.log('æ‰¾åˆ°EXIFæ•°æ®');
                            const exifData = getExifData(view, offset);
                            console.log('è¯»å–çš„å®Œæ•´ä¿¡æ¯:', exifData);

        // åå‘åœ°ç†ç¼–ç ï¼ˆä½¿ç”¨å…è´¹çš„nominatimæœåŠ¡ï¼‰
        async function reverseGeocode(lat, lon) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`,
                    {
                        headers: {
                            'User-Agent': 'PhotoFrameTool/1.0'
                        }
                    }
                );
                const data = await response.json();

                // æå–æœ‰ç”¨çš„åœ°å€ä¿¡æ¯
                const addr = data.address || {};
                let location = '';

                if (addr.country === 'China' || addr.country === 'ä¸­å›½') {
                    // ä¸­æ–‡åœ°å€æ ¼å¼
                    if (addr.city) location += addr.city;
                    else if (addr.county) location += addr.county;
                    else if (addr.state) location += addr.state;

                    if (addr.suburb) location += addr.suburb;
                    if (addr.road) location += addr.road;
                } else {
                    // è‹±æ–‡åœ°å€æ ¼å¼
                    if (addr.road) location += addr.road + ', ';
                    if (addr.city) location += addr.city;
                    else if (addr.town) location += addr.town;
                    else if (addr.village) location += addr.village;
                }

                return location || `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
            } catch (err) {
                console.error('åœ°ç†ç¼–ç APIé”™è¯¯:', err);
                return `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
            }
        }

        // è§£æEXIFæ•°æ®ï¼ˆå®Œæ•´ç‰ˆï¼‰
        function getExifData(view, offset) {
            const result = {
                make: '',
                model: '',
                dateTime: '',
                gpsLatitude: null,
                gpsLongitude: null,
                location: ''
            };

            try {
                const length = view.getUint16(offset, false);
                offset += 2;

                // æ£€æŸ¥Exifæ ‡è¯†
                if (offset + 6 > view.byteLength) return result;
                if (view.getUint32(offset, false) != 0x45786966) return result; // "Exif"
                offset += 4;
                if (view.getUint16(offset, false) != 0x0000) return result;
                offset += 2;

                // TIFF header
                if (offset + 8 > view.byteLength) return result;
                const tiffStart = offset;
                const little = view.getUint16(offset, false) == 0x4949;
                console.log('å­—èŠ‚åº:', little ? 'Little Endian' : 'Big Endian');

                offset += 2;
                if (view.getUint16(offset, little) != 0x002A) return result;
                offset += 2;

                const ifdOffset = view.getUint32(offset, little);
                offset = tiffStart + ifdOffset;

                // è¯»å–IFD0
                if (offset + 2 > view.byteLength) return result;
                const tags = view.getUint16(offset, little);
                console.log('IFD0æ ‡ç­¾æ•°é‡:', tags);
                offset += 2;

                let exifIFDOffset = 0;
                let gpsIFDOffset = 0;

                for (let i = 0; i < tags; i++) {
                    const entryOffset = offset + (i * 12);
                    if (entryOffset + 12 > view.byteLength) break;

                    const tag = view.getUint16(entryOffset, little);
                    const type = view.getUint16(entryOffset + 2, little);
                    const count = view.getUint32(entryOffset + 4, little);
                    const valueOffset = view.getUint32(entryOffset + 8, little);

                    if (tag == 0x010F) { // Make
                        result.make = getStringValue(view, tiffStart, type, count, valueOffset, little);
                        console.log('Make:', result.make);
                    } else if (tag == 0x0110) { // Model
                        result.model = getStringValue(view, tiffStart, type, count, valueOffset, little);
                        console.log('Model:', result.model);
                    } else if (tag == 0x8769) { // ExifIFD
                        exifIFDOffset = valueOffset;
                    } else if (tag == 0x8825) { // GPS IFD
                        gpsIFDOffset = valueOffset;
                    }
                }

                // è¯»å–Exif SubIFDï¼ˆåŒ…å«æ‹æ‘„æ—¶é—´ï¼‰
                if (exifIFDOffset > 0) {
                    const exifOffset = tiffStart + exifIFDOffset;
                    if (exifOffset + 2 <= view.byteLength) {
                        const exifTags = view.getUint16(exifOffset, little);
                        console.log('Exif SubIFDæ ‡ç­¾æ•°é‡:', exifTags);

                        for (let i = 0; i < exifTags; i++) {
                            const entryOffset = exifOffset + 2 + (i * 12);
                            if (entryOffset + 12 > view.byteLength) break;

                            const tag = view.getUint16(entryOffset, little);
                            const type = view.getUint16(entryOffset + 2, little);
                            const count = view.getUint32(entryOffset + 4, little);
                            const valueOffset = view.getUint32(entryOffset + 8, little);

                            if (tag == 0x9003) { // DateTimeOriginal
                                result.dateTime = getStringValue(view, tiffStart, type, count, valueOffset, little);
                                console.log('æ‹æ‘„æ—¶é—´:', result.dateTime);
                            }
                        }
                    }
                }

                // è¯»å–GPS IFD
                if (gpsIFDOffset > 0) {
                    const gpsOffset = tiffStart + gpsIFDOffset;
                    if (gpsOffset + 2 <= view.byteLength) {
                        const gpsTags = view.getUint16(gpsOffset, little);
                        console.log('GPSæ ‡ç­¾æ•°é‡:', gpsTags);

                        let latRef = '', lonRef = '';
                        let latData = [], lonData = [];

                        for (let i = 0; i < gpsTags; i++) {
                            const entryOffset = gpsOffset + 2 + (i * 12);
                            if (entryOffset + 12 > view.byteLength) break;

                            const tag = view.getUint16(entryOffset, little);
                            const type = view.getUint16(entryOffset + 2, little);
                            const count = view.getUint32(entryOffset + 4, little);
                            const valueOffset = view.getUint32(entryOffset + 8, little);

                            if (tag == 0x0001) { // GPSLatitudeRef
                                latRef = String.fromCharCode(view.getUint8(tiffStart + valueOffset));
                            } else if (tag == 0x0002) { // GPSLatitude
                                latData = getRationalArray(view, tiffStart + valueOffset, count, little);
                            } else if (tag == 0x0003) { // GPSLongitudeRef
                                lonRef = String.fromCharCode(view.getUint8(tiffStart + valueOffset));
                            } else if (tag == 0x0004) { // GPSLongitude
                                lonData = getRationalArray(view, tiffStart + valueOffset, count, little);
                            }
                        }

                        // è½¬æ¢GPSåæ ‡
                        if (latData.length >= 3 && lonData.length >= 3) {
                            result.gpsLatitude = convertDMSToDD(latData[0], latData[1], latData[2], latRef);
                            result.gpsLongitude = convertDMSToDD(lonData[0], lonData[1], lonData[2], lonRef);
                            console.log('GPSåæ ‡:', result.gpsLatitude, result.gpsLongitude);
                        }
                    }
                }

            } catch (err) {
                console.error('EXIFè§£æé”™è¯¯', err);
            }
            return result;
        }

        function getStringValue(view, tiffStart, type, count, valueOffset, little) {
            if (type != 2) return ''; // å¿…é¡»æ˜¯ASCIIå­—ç¬¦ä¸²ç±»å‹

            try {
                let str = '';
                let offset;

                // å¦‚æœå­—ç¬¦ä¸²é•¿åº¦<=4ï¼Œå€¼ç›´æ¥å­˜å‚¨åœ¨valueOffsetå­—æ®µä¸­
                if (count <= 4) {
                    const bytes = [
                        (valueOffset) & 0xFF,
                        (valueOffset >> 8) & 0xFF,
                        (valueOffset >> 16) & 0xFF,
                        (valueOffset >> 24) & 0xFF
                    ];
                    for (let i = 0; i < Math.min(count - 1, 4); i++) {
                        if (bytes[i] === 0) break;
                        str += String.fromCharCode(bytes[i]);
                    }
                } else {
                    // å¦åˆ™valueOffsetæ˜¯ä¸€ä¸ªæŒ‡å‘å®é™…å­—ç¬¦ä¸²çš„åç§»é‡
                    offset = tiffStart + valueOffset;
                    if (offset + count > view.byteLength) return '';

                    for (let i = 0; i < count - 1; i++) {
                        const charCode = view.getUint8(offset + i);
                        if (charCode === 0) break;
                        str += String.fromCharCode(charCode);
                    }
                }

                return str.trim();
            } catch (err) {
                console.error('å­—ç¬¦ä¸²è¯»å–é”™è¯¯', err);
                return '';
            }
        }

        function getRationalArray(view, offset, count, little) {
            const result = [];
            for (let i = 0; i < count; i++) {
                const numerator = view.getUint32(offset + (i * 8), little);
                const denominator = view.getUint32(offset + (i * 8) + 4, little);
                result.push(denominator !== 0 ? numerator / denominator : 0);
            }
            return result;
        }

        function convertDMSToDD(degrees, minutes, seconds, direction) {
            let dd = degrees + minutes / 60 + seconds / 3600;
            if (direction === 'S' || direction === 'W') {
                dd = dd * -1;
            }
            return dd;
        }

            const padding = 60;

            const imgRatio = selectedImage.width / selectedImage.height;

            let drawWidth, drawHeight, drawX, drawY;

            if (imgRatio > areaRatio) {
                // ç…§ç‰‡æ›´å®½ï¼Œä»¥å®½åº¦ä¸ºå‡†
                drawWidth = photoAreaWidth;
                drawHeight = photoAreaWidth / imgRatio;
            } else {
                // ç…§ç‰‡æ›´é«˜ï¼Œä»¥é«˜åº¦ä¸ºå‡†
                drawHeight = photoAreaHeight;
                drawWidth = photoAreaHeight * imgRatio;
            }

            // å±…ä¸­è®¡ç®—
            drawX = padding + (photoAreaWidth - drawWidth) / 2;
            drawY = padding + (photoAreaHeight - drawHeight) / 2;

            // ç»˜åˆ¶ç…§ç‰‡
            ctx.drawImage(selectedImage, drawX, drawY, drawWidth, drawHeight);

            // å‡†å¤‡æ°´å°ä¿¡æ¯
            const deviceText = deviceInfo.make || deviceInfo.model
                ? `${deviceInfo.make} ${deviceInfo.model}`.trim()
                : 'æœªçŸ¥è®¾å¤‡';

            // æ ¼å¼åŒ–æ‹æ‘„æ—¶é—´
            let dateText = '';
            if (deviceInfo.dateTime) {
                // EXIFæ ¼å¼: "2024:01:30 14:30:25" è½¬æ¢ä¸º "2024å¹´1æœˆ30æ—¥"
                const parts = deviceInfo.dateTime.split(' ')[0].split(':');
                if (parts.length === 3) {
                    dateText = `${parts[0]}å¹´${parseInt(parts[1])}æœˆ${parseInt(parts[2])}æ—¥`;
                }
            }

            const locationText = deviceInfo.location || '';

            // æ„å»ºæ°´å°æ–‡å­—æ•°ç»„
            const watermarkLines = [];

            // ç¬¬ä¸€è¡Œï¼šæ‹æ‘„è€…å’Œè®¾å¤‡
            watermarkLines.push(`${photographer}ç”¨${deviceText}æ‹æ‘„`);

            // ç¬¬äºŒè¡Œï¼šæ—¶é—´å’Œåœ°ç‚¹
            if (dateText && locationText) {
                watermarkLines.push(`${dateText} Â· ${locationText}`);
            } else if (dateText) {
                watermarkLines.push(dateText);
            } else if (locationText) {
                watermarkLines.push(locationText);
            }

            // è®¾ç½®æ–‡å­—æ ·å¼
            ctx.fillStyle = '#666666';
            ctx.font = '20px -apple-system, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // è®¡ç®—æ°´å°ä½ç½®ï¼šç…§ç‰‡åº•éƒ¨å’Œç™½è¾¹æ¡†åº•éƒ¨çš„ä¸­é—´
            const photoBottom = drawY + drawHeight;
            const canvasBottom = canvasHeight - padding;
            const availableSpace = canvasBottom - photoBottom;
            const lineHeight = 30;
            const totalTextHeight = watermarkLines.length * lineHeight;

            // å±…ä¸­èµ·å§‹ä½ç½®
            let textY = photoBottom + (availableSpace - totalTextHeight) / 2 + lineHeight / 2;

            // ç»˜åˆ¶æ¯ä¸€è¡Œæ–‡å­—
            watermarkLines.forEach((line, index) => {
                if (index === 0) {
                    // ç¬¬ä¸€è¡Œç¨å¤§ä¸€äº›
                    ctx.font = '22px -apple-system, sans-serif';
                    ctx.fillStyle = '#333333';
                } else {
                    // ç¬¬äºŒè¡Œå°ä¸€äº›ï¼Œé¢œè‰²æµ…ä¸€äº›
                    ctx.font = '18px -apple-system, sans-serif';
                    ctx.fillStyle = '#888888';
                }
                ctx.fillText(line, canvasWidth / 2, textY);
                textY += lineHeight;
            });

            // æ˜¾ç¤ºé¢„è§ˆ
            preview.classList.add('show');
            loading.classList.remove('show');
            processBtn.disabled = false;

            // æ»šåŠ¨åˆ°é¢„è§ˆåŒºåŸŸ
            setTimeout(() => {
                preview.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        // ä¸‹è½½ç…§ç‰‡
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            const timestamp = new Date().getTime();
            link.download = `photo_with_frame_${timestamp}.jpg`;
            link.href = previewCanvas.toDataURL('image/jpeg', 0.95);
            link.click();
        });
    </script>
