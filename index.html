<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>框框边</title>
    <!-- EXIF库 -->
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #FFF8E7 0%, #FFEFC1 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 20%, rgba(255, 200, 87, 0.12) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 180, 100, 0.12) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 200, 87, 0.25);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(255, 160, 50, 0.12),
                        0 0 1px rgba(255, 200, 87, 0.3) inset;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #3D2E1F;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: rgba(61, 46, 31, 0.65);
            font-size: 15px;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .upload-area {
            position: relative;
            border: 2px dashed rgba(255, 160, 50, 0.4);
            border-radius: 16px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 245, 230, 0.5);
            margin-bottom: 24px;
        }

        .upload-area:hover {
            border-color: rgba(255, 140, 30, 0.7);
            background: rgba(255, 235, 200, 0.6);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: rgba(255, 160, 50, 0.8);
            background: rgba(255, 220, 150, 0.5);
        }

        .upload-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            pointer-events: none;
            animation: bounce 2s ease-in-out infinite;
            object-fit: contain;
        }

        @keyframes bounce {
