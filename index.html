        // è¯»å–EXIFä¿¡æ¯ï¼ˆä½¿ç”¨exif-jsåº“ï¼Œä¿®å¤ç‰ˆï¼‰
        function readExifData(file) {
            return new Promise((resolve) => {
                console.log('å¼€å§‹è¯»å–EXIFä¿¡æ¯');

                const img = new Image();
                const reader = new FileReader();

                reader.onload = function(e) {
                    img.src = e.target.result;

                            console.log('EXIFæ•°æ®è¯»å–å®Œæˆ');

                            // è¯»å–è®¾å¤‡ä¿¡æ¯
                            const make = EXIF.getTag(this, 'Make') || '';
                            const model = EXIF.getTag(this, 'Model') || '';

                            console.log('Make:', make);

                            // æ˜¾ç¤ºè®¾å¤‡ä¿¡æ¯

                            }

                            // è¯»å–æ‹æ‘„æ—¶é—´
                            const dateTime = EXIF.getTag(this, 'DateTimeOriginal') || EXIF.getTag(this, 'DateTime') || '';
                            console.log('æ‹æ‘„æ—¶é—´åŸå§‹å€¼:', dateTime);
                            deviceInfo.dateTime = dateTime;

                            // è¯»å–GPSä¿¡æ¯

                                const longitude = convertDMSToDD2(lon[0], lon[1], lon[2], lonRef);

                                console.log('è½¬æ¢åçš„GPSåæ ‡:', {latitude, longitude});

                                deviceInfo.gpsLatitude = latitude;
                                deviceInfo.gpsLongitude = longitude;

                                // æ ¼å¼åŒ–ç»çº¬åº¦ - æ— è®ºå¦‚ä½•éƒ½å…ˆä¿å­˜ç»çº¬åº¦

                                console.log('å¼€å§‹è·å–åœ°å€...');

                                reverseGeocode(latitude, longitude).then(location => {
                                    console.log('åœ°å€è·å–ç»“æœ:', location);
                                    if (location) {

                                    }

                                    // ä¿æŒç»çº¬åº¦æ˜¾ç¤º
                                });

                                // æŸ¥è¯¢å¤©æ°”ï¼ˆå¦‚æœæœ‰æ‹æ‘„æ—¥æœŸï¼‰
                                if (dateTime) {
                                    console.log('å¼€å§‹æŸ¥è¯¢å¤©æ°”...');
                                    // å°†EXIFæ—¥æœŸæ ¼å¼ "2024:01:30 14:30:25" è½¬æ¢ä¸º "2024-01-30"
                                    const datePart = dateTime.split(' ')[0].replace(/:/g, '-');

        function convertDMSToDD2(degrees, minutes, seconds, direction) {
            let dd = degrees + minutes / 60 + seconds / 3600;
            if (direction === 'S' || direction === 'W') {
                dd = dd * -1;

        // è¯†åˆ«ç›¸æœºå“ç‰Œå¹¶è¿”å›logoä¿¡æ¯
        function getBrandInfo(make) {
            if (!make) return { logo: null, logoKey: null, color: '#333' };

            const makeUpper = make.toUpperCase();

            // å“ç‰Œæ˜ å°„è¡¨
            const brandMap = {
                'APPLE': 'apple',
                'SONY': 'sony',
                'FUJIFILM': 'fujifilm',

                'CANON': 'canon',
                'NIKON': 'nikon',
                'LEICA': 'leica',
                'RICOH': 'ricoh'
            };

                if (makeUpper.includes(brand)) {
                    return {
                        logo: brandLogos[logoKey] || null,

                        color: '#000000'

            return { logo: null, logoKey: null, color: '#333' };

        // åå‘åœ°ç†ç¼–ç ï¼ˆä½¿ç”¨å…è´¹çš„nominatimæœåŠ¡ï¼‰
        async function reverseGeocode(lat, lon) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10&addressdetails=1&accept-language=zh-CN`,
                    {
                        headers: {
                            'User-Agent': 'PhotoFrameTool/1.0'
                        }
                    }
                );

                if (!response.ok) {
                    return null;
                }

                const data = await response.json();

                // åªæå–åŸå¸‚åç§°ï¼Œä¸è¦å›½å®¶ã€ä¸è¦å¿åŒº
                const addr = data.address || {};

                // åªè¿”å›å¸‚çº§åœ°å€
                if (addr.city) {
                    return addr.city;
                } else if (addr.town) {
                    return addr.town;
                }

                return null;
            } catch (err) {
                console.log('åœ°ç†ç¼–ç é”™è¯¯:', err);
                return null;

            const padding = Math.round(60 * scale);
