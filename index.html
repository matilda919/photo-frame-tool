<body>

    <script>
        let selectedImage = null;
        let deviceInfo = {
            make: '',
            model: ''
        };

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const photographerInput = document.getElementById('photographerInput');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {

        });

        uploadArea.addEventListener('dragleave', () => {

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            console.log('æ–‡ä»¶é€‰æ‹©äº‹ä»¶è§¦å‘', e.target.files);
            if (e.target.files && e.target.files.length > 0) {

            }
        });

        // æ·»åŠ inputäº‹ä»¶ä½œä¸ºå¤‡ç”¨
        fileInput.addEventListener('input', (e) => {
            console.log('inputäº‹ä»¶è§¦å‘', e.target.files);
            if (e.target.files && e.target.files.length > 0) {

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            console.log('handleFileè¢«è°ƒç”¨', file);

            if (!file) {
                console.log('æ–‡ä»¶ä¸ºç©º');
                return;
            }

            if (!file.type.startsWith('image/')) {
                alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                console.log('æ–‡ä»¶ç±»å‹ä¸æ­£ç¡®:', file.type);
                return;
            }

            console.log('å¼€å§‹è¯»å–æ–‡ä»¶');
            const reader = new FileReader();

            reader.onerror = (error) => {
                console.error('æ–‡ä»¶è¯»å–é”™è¯¯:', error);
                alert('æ–‡ä»¶è¯»å–å¤±è´¥ï¼Œè¯·é‡è¯•');
            };

            reader.onload = (e) => {
                console.log('æ–‡ä»¶è¯»å–å®Œæˆ');
                const img = new Image();

                img.onerror = (error) => {
                    console.error('å›¾ç‰‡åŠ è½½é”™è¯¯:', error);
                    alert('å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•');
                };

                img.onload = () => {
                    console.log('å›¾ç‰‡åŠ è½½æˆåŠŸ', img.width, img.height);
                    selectedImage = img;
                    uploadArea.querySelector('.upload-icon').textContent = 'âœ…';
                    uploadArea.querySelector('.upload-text').textContent = 'ç…§ç‰‡å·²é€‰æ‹©';
                    processBtn.disabled = false;
                    console.log('æŒ‰é’®å·²å¯ç”¨');

                    // è¯»å–EXIFä¿¡æ¯
                    readExifData(file);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // è¯»å–EXIFä¿¡æ¯
        function readExifData(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const view = new DataView(e.target.result);
                    if (view.getUint16(0, false) != 0xFFD8) return;

                    let offset = 2;
                    while (offset < view.byteLength) {
                        const marker = view.getUint16(offset, false);
                        offset += 2;

                        if (marker == 0xFFE1) { // APP1 marker (EXIF)
                            const exifData = getExifData(view, offset);
                            if (exifData.make || exifData.model) {
                                deviceInfo = exifData;
                                let deviceText = '';
                                if (exifData.make) deviceText += exifData.make;
                                if (exifData.model) deviceText += ' ' + exifData.model;
                                deviceNameSpan.textContent = deviceText.trim() || 'æœªçŸ¥è®¾å¤‡';
                                deviceInfoDiv.classList.add('show');
                            }
                            break;
                        } else {
                            offset += view.getUint16(offset, false);
                        }
                    }
                } catch (err) {
                    console.log('æ— æ³•è¯»å–EXIFä¿¡æ¯', err);
                    deviceNameSpan.textContent = 'æœªçŸ¥è®¾å¤‡';
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // è§£æEXIFæ•°æ®
        function getExifData(view, offset) {
            const result = { make: '', model: '' };
            try {
                offset += 4;
                if (view.getUint32(offset, false) != 0x45786966) return result;
                offset += 6;

                const little = view.getUint16(offset, false) == 0x4949;
                offset += view.getUint32(offset + 4, little);

                const tags = view.getUint16(offset, little);
                offset += 2;

                for (let i = 0; i < tags; i++) {
                    const tag = view.getUint16(offset + (i * 12), little);
                    if (tag == 0x010F) { // Make
                        result.make = getStringValue(view, offset + (i * 12), little);
                    } else if (tag == 0x0110) { // Model
                        result.model = getStringValue(view, offset + (i * 12), little);
                    }
                }
            } catch (err) {
                console.log('EXIFè§£æé”™è¯¯', err);
            }
            return result;
        }

        function getStringValue(view, offset, little) {
            const type = view.getUint16(offset + 2, little);
            const count = view.getUint32(offset + 4, little);
            const valueOffset = view.getUint32(offset + 8, little);

            if (type != 2) return '';

            let str = '';
            for (let i = 0; i < count - 1; i++) {
                str += String.fromCharCode(view.getUint8(valueOffset + i));
            }
            return str;
        }

        // ç”Ÿæˆç…§ç‰‡
        processBtn.addEventListener('click', () => {
            if (!selectedImage) {
                alert('è¯·å…ˆé€‰æ‹©ç…§ç‰‡ï¼');
                return;
            }

            const photographer = photographerInput.value.trim();
            if (!photographer) {
                alert('è¯·è¾“å…¥æ‹æ‘„è€…åç§°ï¼');
                return;
            }

            loading.classList.add('show');
            processBtn.disabled = true;

            // ä½¿ç”¨setTimeoutè®©ç•Œé¢æœ‰æ—¶é—´æ›´æ–°
            setTimeout(() => {
                processImage(photographer);
            }, 100);
        });

        // å¤„ç†å›¾ç‰‡
        function processImage(photographer) {
            // è®¾ç½®ç”»å¸ƒå°ºå¯¸ (9:16 æ¯”ä¾‹)
            const canvasWidth = 1080;
            const canvasHeight = 1920;

            previewCanvas.width = canvasWidth;
            previewCanvas.height = canvasHeight;

            // å¡«å……ç™½è‰²èƒŒæ™¯
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            // è®¡ç®—ç…§ç‰‡åŒºåŸŸ (ç•™å‡ºä¸Šä¸‹å·¦å³è¾¹è·å’Œåº•éƒ¨æ°´å°ç©ºé—´)
            const padding = 60;
            const bottomSpace = 120; // åº•éƒ¨ç•™ç»™æ°´å°çš„ç©ºé—´
            const photoAreaWidth = canvasWidth - (padding * 2);
            const photoAreaHeight = canvasHeight - (padding * 2) - bottomSpace;

            // è®¡ç®—ç…§ç‰‡ç¼©æ”¾æ¯”ä¾‹ï¼Œä¿æŒåŸå§‹å®½é«˜æ¯”
            const imgRatio = selectedImage.width / selectedImage.height;
            const areaRatio = photoAreaWidth / photoAreaHeight;

            let drawWidth, drawHeight, drawX, drawY;

            if (imgRatio > areaRatio) {
                // ç…§ç‰‡æ›´å®½ï¼Œä»¥å®½åº¦ä¸ºå‡†
                drawWidth = photoAreaWidth;
                drawHeight = photoAreaWidth / imgRatio;
            } else {
                // ç…§ç‰‡æ›´é«˜ï¼Œä»¥é«˜åº¦ä¸ºå‡†
                drawHeight = photoAreaHeight;
                drawWidth = photoAreaHeight * imgRatio;
            }

            // å±…ä¸­è®¡ç®—
            drawX = padding + (photoAreaWidth - drawWidth) / 2;
            drawY = padding + (photoAreaHeight - drawHeight) / 2;

            // ç»˜åˆ¶ç…§ç‰‡
            ctx.drawImage(selectedImage, drawX, drawY, drawWidth, drawHeight);

            // ç»˜åˆ¶æ°´å°æ–‡å­—
            const deviceText = deviceInfo.make || deviceInfo.model
                ? `${deviceInfo.make} ${deviceInfo.model}`.trim()
                : 'æœªçŸ¥è®¾å¤‡';
            const watermarkText = `${photographer}ç”¨${deviceText}æ‹æ‘„`;

            // è®¾ç½®æ–‡å­—æ ·å¼
            ctx.fillStyle = '#333333';
            ctx.font = '24px -apple-system, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // åœ¨ç…§ç‰‡ä¸‹æ–¹å±…ä¸­ç»˜åˆ¶æ–‡å­—
            const textY = drawY + drawHeight + 40; // ç…§ç‰‡åº•éƒ¨ + 40åƒç´ é—´è·
            ctx.fillText(watermarkText, canvasWidth / 2, textY);

            // æ˜¾ç¤ºé¢„è§ˆ
            preview.classList.add('show');
            loading.classList.remove('show');
            processBtn.disabled = false;

            // æ»šåŠ¨åˆ°é¢„è§ˆåŒºåŸŸ
            setTimeout(() => {
                preview.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        // ä¸‹è½½ç…§ç‰‡
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');

            link.download = `photo_with_frame_${timestamp}.jpg`;
            link.href = previewCanvas.toDataURL('image/jpeg', 0.95);
            link.click();
        });
