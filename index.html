        function loadBrandLogos() {
            return new Promise((resolve) => {
                // ‰ΩøÁî®GitHub‰ªìÂ∫ì‰∏≠ÁöÑlogoÊñá‰ª∂
                const logoUrls = {

                let loadedCount = 0;
