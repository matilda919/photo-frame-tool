        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            console.log('handleFileè¢«è°ƒç”¨', file);

            if (!file) {

            }

            if (!file.type.startsWith('image/')) {
                alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                console.log('æ–‡ä»¶ç±»å‹ä¸æ­£ç¡®:', file.type);

            }

            console.log('å¼€å§‹è¯»å–æ–‡ä»¶');
            const reader = new FileReader();

            reader.onerror = (error) => {
                console.error('æ–‡ä»¶è¯»å–é”™è¯¯:', error);
                alert('æ–‡ä»¶è¯»å–å¤±è´¥ï¼Œè¯·é‡è¯•');
            };

            reader.onload = (e) => {
                console.log('æ–‡ä»¶è¯»å–å®Œæˆ');
                const img = new Image();

                img.onerror = (error) => {
                    console.error('å›¾ç‰‡åŠ è½½é”™è¯¯:', error);
                    alert('å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•');
                };

                    selectedImage = img;

                    processBtn.disabled = false;
                    console.log('æŒ‰é’®å·²å¯ç”¨');

        // è¯»å–EXIFä¿¡æ¯ï¼ˆä½¿ç”¨exif-jsåº“ï¼Œä¿®å¤ç‰ˆï¼‰
        function readExifData(file) {
            return new Promise((resolve) => {
                console.log('å¼€å§‹è¯»å–EXIFä¿¡æ¯');

                const img = new Image();
                const reader = new FileReader();

                reader.onload = function(e) {
                    img.src = e.target.result;

                    img.onload = function() {
                        EXIF.getData(img, async function() {
                            console.log('EXIFæ•°æ®è¯»å–å®Œæˆ');
                            console.log('æ‰€æœ‰EXIFæ ‡ç­¾:', EXIF.getAllTags(this));

                            // è¯»å–è®¾å¤‡ä¿¡æ¯
                            const make = EXIF.getTag(this, 'Make') || '';
                            const model = EXIF.getTag(this, 'Model') || '';

                            console.log('Make:', make);
                            console.log('Model:', model);

                            deviceInfo.make = make;
                            deviceInfo.model = model;

                            // æ˜¾ç¤ºè®¾å¤‡ä¿¡æ¯
                            if (make || model) {
                                let deviceText = '';
                                if (make) deviceText += make;
                                if (model) {
                                    if (deviceText) deviceText += ' ';
                                    deviceText += model;
                                }

                                deviceInfoDiv.classList.add('show');
                            }

                            // è¯»å–æ‹æ‘„æ—¶é—´
                            const dateTime = EXIF.getTag(this, 'DateTimeOriginal') || EXIF.getTag(this, 'DateTime') || '';
                            console.log('æ‹æ‘„æ—¶é—´åŸå§‹å€¼:', dateTime);
                            deviceInfo.dateTime = dateTime;

                            // è¯»å–GPSä¿¡æ¯
                            const lat = EXIF.getTag(this, 'GPSLatitude');
                            const latRef = EXIF.getTag(this, 'GPSLatitudeRef');
                            const lon = EXIF.getTag(this, 'GPSLongitude');
                            const lonRef = EXIF.getTag(this, 'GPSLongitudeRef');

                            console.log('GPSæ•°æ®:', { lat, latRef, lon, lonRef });

                            if (lat && lon && lat.length >= 3 && lon.length >= 3) {
                                console.log('GPSåŸå§‹æ•°æ®:', lat, latRef, lon, lonRef);

                                // è½¬æ¢ä¸ºåè¿›åˆ¶åº¦æ•°
                                const latitude = convertDMSToDD2(lat[0], lat[1], lat[2], latRef);
                                const longitude = convertDMSToDD2(lon[0], lon[1], lon[2], lonRef);

                                console.log('GPSåæ ‡:', latitude, longitude);
                                deviceInfo.gpsLatitude = latitude;
                                deviceInfo.gpsLongitude = longitude;

                                // è·å–åœ°å€
                                try {

                                    deviceInfo.location = location;
                                    console.log('æœ€ç»ˆåœ°å€:', location);
                                } catch (err) {
                                    console.error('åœ°ç†ç¼–ç å¤±è´¥:', err);
                                    deviceInfo.location = '';
                                }
                            } else {
                                console.log('æ²¡æœ‰GPSä¿¡æ¯');
                            }

                            console.log('æœ€ç»ˆdeviceInfo:', deviceInfo);
                            resolve();
                        });
                    };
                };

                reader.readAsDataURL(file);
            });
        }

        function convertDMSToDD2(degrees, minutes, seconds, direction) {
            let dd = degrees + minutes / 60 + seconds / 3600;
            if (direction === 'S' || direction === 'W') {
                dd = dd * -1;
            }
            return dd;
        }

        // è¯†åˆ«ç›¸æœºå“ç‰Œå¹¶è¿”å›logoä¿¡æ¯
        function getBrandInfo(make) {
            if (!make) return { logo: null, color: '#333' };

            const makeUpper = make.toUpperCase();

            // å“ç‰Œæ˜ å°„è¡¨
            const brandMap = {
                'APPLE': 'apple',
                'FUJIFILM': 'fujifilm',
                'FUJI': 'fujifilm',
                'LEICA': 'leica'
            };

            for (const [brand, logoKey] of Object.entries(brandMap)) {
                if (makeUpper.includes(brand)) {
                    return {
                        logo: brandLogos[logoKey] || null,
                        logoKey: logoKey,
                        color: '#000000'
                    };
                }
            }

            return { logo: null, color: '#333' };
        }

        // åå‘åœ°ç†ç¼–ç ï¼ˆä½¿ç”¨å…è´¹çš„nominatimæœåŠ¡ï¼‰
        async function reverseGeocode(lat, lon) {
            try {
                console.log('å¼€å§‹åœ°ç†ç¼–ç :', lat, lon);
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10&addressdetails=1&accept-language=zh-CN`,
                    {
                        headers: {
                            'User-Agent': 'PhotoFrameTool/1.0'
                        }
                    }
                );

                if (!response.ok) {
                    console.error('APIå“åº”é”™è¯¯:', response.status);
                    return `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
                }

                const data = await response.json();
                console.log('åœ°ç†ç¼–ç è¿”å›æ•°æ®:', data);

                // æå–åœ°å€ä¿¡æ¯
                const addr = data.address || {};
                let location = '';

                // ä¼˜å…ˆæ˜¾ç¤ºï¼šå¸‚/å¿çº§åœ°å€
                if (addr.city) {
                    location = addr.city;
                } else if (addr.county) {
                    location = addr.county;
                } else if (addr.town) {
                    location = addr.town;
                } else if (addr.state || addr.province) {
                    location = addr.state || addr.province;
                } else if (addr.country) {
                    location = addr.country;
                }

                console.log('è§£æçš„åœ°å€:', location);
                return location || `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
            } catch (err) {
                console.error('åœ°ç†ç¼–ç é”™è¯¯:', err);
                return `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
            }
        }

        // ç”Ÿæˆç…§ç‰‡
        processBtn.addEventListener('click', () => {

        // å¤„ç†å›¾ç‰‡
        function processImage(photographer) {
            // è®¾ç½®ç”»å¸ƒå°ºå¯¸ (9:16 æ¯”ä¾‹)
            const canvasWidth = 1080;
            const canvasHeight = 1920;

            previewCanvas.width = canvasWidth;
            previewCanvas.height = canvasHeight;

            // å¡«å……ç™½è‰²èƒŒæ™¯
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            // è®¡ç®—ç…§ç‰‡åŒºåŸŸ (ç•™å‡ºä¸Šä¸‹å·¦å³è¾¹è·å’Œåº•éƒ¨æ°´å°ç©ºé—´)
            const padding = 60;
            const bottomSpace = 120; // åº•éƒ¨ç•™ç»™æ°´å°çš„ç©ºé—´
            const photoAreaWidth = canvasWidth - (padding * 2);
            const photoAreaHeight = canvasHeight - (padding * 2) - bottomSpace;

            // è®¡ç®—ç…§ç‰‡ç¼©æ”¾æ¯”ä¾‹ï¼Œä¿æŒåŸå§‹å®½é«˜æ¯”
            const imgRatio = selectedImage.width / selectedImage.height;
            const areaRatio = photoAreaWidth / photoAreaHeight;

            let drawWidth, drawHeight, drawX, drawY;

            if (imgRatio > areaRatio) {
                // ç…§ç‰‡æ›´å®½ï¼Œä»¥å®½åº¦ä¸ºå‡†
                drawWidth = photoAreaWidth;
                drawHeight = photoAreaWidth / imgRatio;
            } else {
                // ç…§ç‰‡æ›´é«˜ï¼Œä»¥é«˜åº¦ä¸ºå‡†
                drawHeight = photoAreaHeight;
                drawWidth = photoAreaHeight * imgRatio;
            }

            // å±…ä¸­è®¡ç®—
            drawX = padding + (photoAreaWidth - drawWidth) / 2;
            drawY = padding + (photoAreaHeight - drawHeight) / 2;

            // ç»˜åˆ¶ç…§ç‰‡
            ctx.drawImage(selectedImage, drawX, drawY, drawWidth, drawHeight);

            // å‡†å¤‡æ°´å°ä¿¡æ¯
            console.log('ç”Ÿæˆæ°´å°æ—¶çš„deviceInfo:', deviceInfo);

            const deviceText = deviceInfo.make || deviceInfo.model
                ? `${deviceInfo.make} ${deviceInfo.model}`.trim()
                : 'æœªçŸ¥è®¾å¤‡';

            // è¯†åˆ«å“ç‰Œå¹¶è·å–logo
            const brandInfo = getBrandInfo(deviceInfo.make);
            console.log('å“ç‰Œä¿¡æ¯:', brandInfo);

            // æ ¼å¼åŒ–æ‹æ‘„æ—¶é—´
            let dateText = '';
            if (deviceInfo.dateTime) {
                console.log('åŸå§‹æ‹æ‘„æ—¶é—´:', deviceInfo.dateTime);
                // EXIFæ ¼å¼: "2024:01:30 14:30:25" è½¬æ¢ä¸º "2024å¹´1æœˆ30æ—¥"
                const parts = deviceInfo.dateTime.split(' ')[0].split(':');
                if (parts.length === 3) {
                    dateText = `${parts[0]}å¹´${parseInt(parts[1])}æœˆ${parseInt(parts[2])}æ—¥`;
                    console.log('æ ¼å¼åŒ–åçš„æ—¶é—´:', dateText);
                }
            } else {
                console.log('æ²¡æœ‰æ‹æ‘„æ—¶é—´ä¿¡æ¯');
            }

            const locationText = deviceInfo.location || '';
            console.log('åœ°å€ä¿¡æ¯:', locationText);

            // æ„å»ºæ°´å°æ–‡å­—æ•°ç»„
            const watermarkLines = [];

            // ç¬¬ä¸€è¡Œï¼šæ‹æ‘„è€…å’Œè®¾å¤‡
            watermarkLines.push(`${photographer}ç”¨${deviceText}æ‹æ‘„`);

            // ç¬¬äºŒè¡Œï¼šæ—¶é—´å’Œåœ°ç‚¹
            if (dateText && locationText) {
                watermarkLines.push(`${dateText} Â· ${locationText}`);
            } else if (dateText) {
                watermarkLines.push(dateText);
            } else if (locationText) {
                watermarkLines.push(locationText);
            }

            console.log('æœ€ç»ˆæ°´å°è¡Œ:', watermarkLines);

            // è®¾ç½®æ–‡å­—æ ·å¼åŸºç¡€å±æ€§
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // è®¡ç®—æ°´å°ä½ç½®ï¼šç…§ç‰‡åº•éƒ¨å’Œç™½è¾¹æ¡†åº•éƒ¨çš„ä¸­é—´
            const photoBottom = drawY + drawHeight;
            const canvasBottom = canvasHeight - padding;
            const availableSpace = canvasBottom - photoBottom;
            const lineHeight = 35;
            const totalTextHeight = watermarkLines.length * lineHeight;

            // å±…ä¸­èµ·å§‹ä½ç½®
            let textY = photoBottom + (availableSpace - totalTextHeight) / 2 + lineHeight / 2;

            // ç»˜åˆ¶æ¯ä¸€è¡Œæ–‡å­—
            watermarkLines.forEach((line, index) => {
                if (index === 0) {
                    // ç¬¬ä¸€è¡Œï¼šè‹¹æœé£æ ¼å­—ä½“ï¼Œè¾ƒå¤§æ–œä½“
                    ctx.font = 'italic 28px "SF Pro Display", -apple-system, BlinkMacSystemFont, sans-serif';
                    ctx.fillStyle = '#1d1d1f';

                    // å¦‚æœæœ‰å“ç‰Œlogoå›¾ç‰‡ï¼Œç»˜åˆ¶logo
                    if (brandInfo.logo) {
                        // æµ‹é‡æ–‡å­—å®½åº¦
                        const textWidth = ctx.measureText(line).width;
                        const logoHeight = 28; // logoé«˜åº¦
                        const logoWidth = brandInfo.logo.width * (logoHeight / brandInfo.logo.height); // ç­‰æ¯”ä¾‹ç¼©æ”¾å®½åº¦
                        const spacing = 12; // logoå’Œæ–‡å­—é—´è·
                        const totalWidth = logoWidth + spacing + textWidth;

                        // è®¡ç®—èµ·å§‹xä½ç½®ï¼ˆå±…ä¸­ï¼‰
                        const startX = (canvasWidth - totalWidth) / 2;

                        // ç»˜åˆ¶logoå›¾ç‰‡
                        ctx.save();
                        const logoY = textY - logoHeight / 2; // å‚ç›´å±…ä¸­
                        ctx.drawImage(brandInfo.logo, startX, logoY, logoWidth, logoHeight);
                        ctx.restore();

                        // ç»˜åˆ¶æ–‡å­—ï¼ˆåœ¨logoå³ä¾§ï¼‰
                        ctx.textAlign = 'left';
                        ctx.fillText(line, startX + logoWidth + spacing, textY);
                        ctx.textAlign = 'center'; // æ¢å¤å±…ä¸­
                    } else {
                        // æ²¡æœ‰logoï¼Œç›´æ¥å±…ä¸­ç»˜åˆ¶æ–‡å­—
                        ctx.fillText(line, canvasWidth / 2, textY);
                    }
                } else {
                    // ç¬¬äºŒè¡Œï¼šè‹¹æœé£æ ¼å­—ä½“ï¼Œè¾ƒå°æ–œä½“
                    ctx.font = 'italic 24px "SF Pro Text", -apple-system, BlinkMacSystemFont, sans-serif';
                    ctx.fillStyle = '#86868b';
                    ctx.fillText(line, canvasWidth / 2, textY);
                }
                textY += lineHeight;
            });

            // æ˜¾ç¤ºé¢„è§ˆ
            preview.classList.add('show');
            loading.classList.remove('show');
            processBtn.disabled = false;

            // æ»šåŠ¨åˆ°é¢„è§ˆåŒºåŸŸ
            setTimeout(() => {
                preview.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        // ä¸‹è½½ç…§ç‰‡
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            const timestamp = new Date().getTime();
            link.download = `photo_with_frame_${timestamp}.jpg`;
            link.href = previewCanvas.toDataURL('image/jpeg', 0.95);
            link.click();
        });
